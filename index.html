<!DOCTYPE html>
<head>
	<title>One hundred of us</title>
	<link href='http://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>
	<link href="style.css" rel="stylesheet">

	<script id="entry-template" type="text/x-handlebars-template">
		<div class="photo">

				<div class="left">
					<img src="http://ivarvong.github.io/100-of-us/1000px/image{{file}}.JPG" />
				</div>
				<div class="right">
					<h2>{{name}}</h2>
					<p class="say">{{say}}</p>
					<p class="hear">{{hear}}</p>
				</div>
			</div>
		</div>
	</script>

</head>
<body>

	<div class="intro">

			<div class="copy">
			<p>You are not a fuck up.</p>

			<p>You are a human being. Sometimes we ignore what that means.</p>

			<p>Let us acknowledge that there are things we need to say and things we need to hear. For that is what it means to be human. Take pause, leave open your eyes and ears. This is for usâ€”all of us.</p>
			</div>
	</div>


	<div class="container">
		
		<div class="thumbnails">
			<!-- populated by javascript -->
		</div>
	</div>
	<div class="lightbox-wrapper">
		<div class="lightbox">
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="tabletop.js"></script>
	<script src="handlebars-v1.1.0.js"></script>
	<script src="app.js"></script>
	<script src="data.js"></script>
</body>
</html>
